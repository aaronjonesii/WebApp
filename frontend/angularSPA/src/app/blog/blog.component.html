<div class="container-fluid main-wrapper p-0">
  <nav class="container-fluid bg-dark text-center text-white p-2">
    Navigation
  </nav>

  <div class="container-fluid header p-2">
    <div class="container">
      <div class="row">
        <div class="col"> <h4 class="m-0"> Anonymous Systems </h4> </div>
        <div class="col-md-auto"> <p class="m-0"> Search Blog </p> </div>
        <div class="col col-lg-2"> <p class="m-0"> Archive </p> </div>
      </div>
    </div>
  </div>

  <div class="container-fluid vh-100 content bg-light p-3 rounded">

    <div class="row title flex-column align-items-center">
      <div class="display-4"> Most Recent Posts </div>
      <hr class="w-50" />
    </div>

    <div class="container posts">

      <div
        class="container post p-4 my-3 rounded bg-dark text-white"
        *ngFor="let post of posts; trackBy: trackByFn;"
      >
        <div >
          <h3 class="text-secondary"><a class="" href=""> {{ trackBy }} => {{ post.title }} </a> </h3>
          <p class="text-white h6">Post by Anonymous One, {{ post.created_at }} <span class="badge badge-primary">New</span> </p>
          <h3 class="text-secondary"><span class="text-warning"> {{ post.content }} </span> </h3>
        </div>
      </div>

    </div>


    <footer class="container footer">
      <div class="row d-flex justify-content-center">
        <button class="btn btn-primary" routerLink="/">Go Home</button>
      </div>
    </footer>

  </div>




</div>
